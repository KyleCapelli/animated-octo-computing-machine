name: Build Client

on:
  workflow_call:
    inputs:
      build-configs-matrix:
        description: 'Matrix of build configurations parsed from YAML'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-config: ${{ fromJson(inputs.build-configs-matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Client
        run: ${{ matrix.build-config.client-build-command }}

      - name: Debug Build Config
        run: |
          echo "Building ${ matrix.build-config['game-id'] }"
          echo "Using command: ${{ matrix.build-config.client-build-command }}"
