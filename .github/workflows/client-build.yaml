name: Build Client

on:
  workflow_call:
    inputs:
      directories:
        description: 'Command to build the client'
        required: true
        type: string

jobs:
  load-build-config:
    runs-on: ubuntu-latest
    outputs:
      build-configs-matrix: ${{ steps.parse_yaml.outputs.result }}
    strategy:
      matrix:
        directories: ${{ fromJson(inputs.directories) }}
    steps:
      - uses: actions/checkout@v4

      - name: Read and Parse YAML to JSON Array
        id: parse_yaml
        uses: mikefarah/yq@v4
        with:
          cmd: yq -o=json '.games' ${{ matrix.directories }}/variants.yaml

      - name: Debug Parsed JSON Output
        run: |
          echo "Parsed JSON: ${{ steps.parse_yaml.outputs.result }}"

