name: Client Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - games/*/client/**

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Get Changed Directories
    outputs:
      directories: ${{ steps.get-changed-dirs.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@v4

      - name: Get changed directories
        id: get-changed-dirs
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          matrix: true
          files: |
            games/*/client/**

      - name: Output changed directories
        run: |
          echo "Changed directories: ${{ steps.get-changed-dirs.outputs.all_changed_files }}"

  run-matrix:
    name: Run Matrix for ${{ matrix.directory }}
    runs-on: ubuntu-latest
    needs: changed-files
    strategy:
      matrix:
        directory: ${{ fromJson(needs.changed-files.outputs.directories) }}
    steps:
      - name: Echo directory
        run: |
          echo "Directory: ${{ matrix.directory }}"
