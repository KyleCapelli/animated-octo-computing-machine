name: Client Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - games/*/client/**

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Get Changed Directories
    outputs:
      matrix: ${{ steps.get-changed-dirs.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@v4

      - name: Get changed directories
        id: get-changed-dirs
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          matrix: true
          files: |
            games/*/client/**

  load-build-config:
    runs-on: ubuntu-latest
    needs: [changed-files]
    outputs:
      build-configs-matrix: ${{ steps.parse_yaml.outputs.result }}
    strategy:
      matrix:
        directories: ${{ fromJson(needs.changed-files.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Read and Parse YAML to JSON Array
        id: parse_yaml
        uses: mikefarah/yq@v4
        with:
          cmd: yq -o=json '.games[]' ${{ matrix.directories}}/variants.yaml

  build:
    runs-on: ubuntu-latest
    needs: [load-build-config]
    strategy:
      matrix:
        directories: ${{ fromJson(needs.load-build-config.outputs.matrix) }}
