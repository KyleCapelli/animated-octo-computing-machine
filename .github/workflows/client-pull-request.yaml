name: Client Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - games/*/client/**

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Get Changed Directories
    outputs:
      directories: ${{ steps.get-changed-dirs.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@v4

      - name: Get changed directories
        id: get-changed-dirs
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          matrix: true
          files: |
            games/*/client/**

      - name: Load Build Configuration
        id: load-config
        run: |
          echo "::set-output name=config::$(cat games/build-config.json)"

      - name: Set up matrix
        id: set-matrix
        run: |
          echo "Changed directories: ${{ steps.get-changed-dirs.outputs.all_changed_files }}"
          CHANGED_DIRS="${{ steps.get-changed-dirs.outputs.all_changed_files }}"
          
          CHANGED_DIRS_JSON=$(echo "$CHANGED_DIRS" | jq -R 'split(",")')
          
          CONFIG="${{ steps.load-config.outputs.config }}"
          MATRIX="[]"
          
          for DIR in $(echo "$CHANGED_DIRS_JSON" | jq -r '.[]'); do
            BUILDS=$(echo "$CONFIG" | jq -c --arg dir "$DIR" '[.[] | select(.directory == $dir)]')
            MATRIX=$(echo "$MATRIX" | jq -c --argjson builds "$BUILDS" '. + $builds')
          done
          
          echo "Matrix JSON: $MATRIX"
          echo "::set-output name=matrix::$MATRIX"